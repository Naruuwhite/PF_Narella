<div class="row">
  <h1>Experiencia laboral</h1>
  <div class="col-lg-2">
    <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
      Nueva Experiencia
    </button>
  </div>

  <div class="col-xs-12 col-sm-2 col-md-2 col lg 1"></div>



  <table class="table">
    <tbody>
      <tr *ngFor="let Experiencia of expe">
        <td>
          <h5>{{Experiencia.nombreE}}</h5>
        </td>
        <td>{{Experiencia.descripcionE}}</td>

        <td *ngIf="isLogged">
          <button type="button" class="btn btn-info" routerLink="/editexp/{{Experiencia.id}}"><i
              class="bi bi-pencil-fill"></i>EDITAR</button>
        </td>
        <td *ngIf="isLogged">
          <button type="button" class="btn btn-danger" (click)="delete(Experiencia.id)"><i
              class="bi bi-x-circle-fill"></i>BORRAR</button>
        </td>


      </tr>
    </tbody>

  </table>

  <div class="col-xs-12 col-sm-2 col-md-2 col-lg-11"></div>

</div>
